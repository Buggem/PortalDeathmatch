// ui_select_map.cfg

alias "select_map" "clear; echo ===========================; echo Portal:Deathmatch; echo ===========================; echo select map:; echo p. dm_powerhouse; echo c. custom map; echo b. Back"

// Server Creator

alias "make_server" "disconnect; wait 5; sv_lan 0; wait 5; maxplayers 6; wait 5; hostname Portal:Deathmatch; wait 5; exec add_check;"
alias "make_server_lan" "disconnect; wait 5; sv_lan 1; wait 5; maxplayers 6; wait 5; hostname Portal:Deathmatch; wait 5; exec add_check;"

// Binds
alias "p" "make_server; map dm_powerhouse; wait 5; exec autoexec"
alias "pl" "make_server_lan; map dm_powerhouse; wait 5; exec autoexec"

alias "c" "make_server; wait 5; exec autoexec"
alias "cl" "make_server_lan; wait 5; exec autoexec"