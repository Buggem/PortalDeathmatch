// ui_select_map.cfg

alias "select_map" "clear; echo ===========================; echo Portal:Deathmatch; echo ===========================; echo select map:; echo pl. dm_powerhouse; echo cl. custom map; echo b. Back"

// Server Creator

alias "make_server" "disconnect; sv_lan 0; wait 15; maxplayers 6; hostname Portal:Deathmatch; exec add_check;"
alias "make_server_lan" "disconnect; sv_lan 1; wait 15; maxplayers 6; hostname Portal:Deathmatch; exec add_check;"

// Binds
alias "p" "make_server; wait 15; map dm_powerhouse"
alias "pl" "make_server_lan; wait 15; map dm_powerhouse"

alias "c" "wait 15; make_server"
alias "cl" "wait 15; make_server_lan"